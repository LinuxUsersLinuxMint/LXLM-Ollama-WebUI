<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ login_failed }}</title>
</head>
<body>
    <h1 class="ms-2">{{ login_failed }}</h1> <p class="ms-2">{{ login_failed_description }}</p>
    <form action="/passrecovery" method="post">
        <input type="hidden" name="username" value="{{ username }}"/>
        <div class="d-flex ms-1" style="margin-top: -16px;">
            <a class="btn btn-primary" href="/user">{{ user_register }}</a><a class="btn btn-primary ms-1" href="/">{{ try_again }}</a>
            <input class="btn btn-primary ms-1" type="submit" value="{{ password_forget }}"/>
        </div>
    </form>
</body>
</html>
