<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ password_recovery }}</title>
</head>
<body>
    <h1 class="ms-2">{{ password_recovery }}</h1>
    <p class="ms-2">{{ username }} {{ password_recovery_ }}</p>
    <form action="/recovery" method="post">
        <input type="hidden" name="username" value="{{ username }}"/>
        <input class="form-control form-control-sm w-75 ms-2" style="margin-top: -12px;" type="password" name="password" placeholder="{{ password_recovery_input }} {{ username }} {{ pass_rec_ }}"/> <br>
        <input class="btn btn-primary ms-2" style="margin-top: -20px;" type="submit" value="{{ password_recovery_submit }}"/>
    </form>
</body>
</html>
