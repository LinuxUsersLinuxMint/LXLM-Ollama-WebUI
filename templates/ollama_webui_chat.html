<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ model }}</title>
</head>
<body>
    <p class="alert alert-primary w-75 ms-2 mt-2">{{ user_response }}</p>
    <p class="alert alert-success w-75 ms-2" style="margin-top: -10px;">{{ model }}: {{ model_response }}</p>
    <form action="/chat" method="post">
        <input type="hidden" name="model" value="{{ model }}"/>
        <input class="form-control form-control-sm w-75 ms-2" style="margin-top: -10px;" type="text" name="msg" placeholder="{{ model_question }}"/>
        <div class="d-flex ms-2">
            <input class="btn btn-primary mt-2" type="submit" value="{{ model_submit }}"/>
            <a  class="btn btn-primary ms-1 mt-2" href="/">{{ exit }}</a>
        </div>
    </form>
</body>
</html>
