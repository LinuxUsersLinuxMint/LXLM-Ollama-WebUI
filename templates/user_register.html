<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ new_user_register }}</title>
</head>
<body>
    <h1 class="ms-2">{{ new_user_register }}</h1>
    <form action="/adduser" method="post">
    <input class="form-control form-control-sm w-75 ms-2" type="text" name="username" placeholder="{{ user_name_input }}"/> <br>
    <input class="form-control form-control-sm w-75 ms-2" style="margin-top: -20px;" type="password" name="password" placeholder="{{ password_input }}"/> <br>
    <input class="btn btn-primary ms-2" style="margin-top: -20px;" type="submit" value="{{ register }}"/>
    </form>
</body>
</html>
