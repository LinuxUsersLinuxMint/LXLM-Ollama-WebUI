<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{ app_title }}</title>
</head>
<body>
    <h1 class="ms-2">{{ app_title }}</h1>
    <form action="/" method="post">
        <select class="form-select form-select-sm position-absolute end-0 me-2" onchange="this.form.submit()" name="lang" style="top: 7px; width: 15%;">
            <option value="" disabled selected hidden>{{ lang }}</option>
            <option value="TR">TR</option>
            <option value="EN">EN</option>
        </select>
    </form>
    <form action="/login" method="post">
        <input class="form-control form-control-sm w-75 ms-2" type="text" name="username" placeholder="{{ user_name_input}}"/> <br>
        <input class="form-control form-control-sm w-75 ms-2" type="password" name="password" style="margin-top: -20px;" placeholder="{{ password_input }}"/> <br>
        <div class="d-flex ms-2" style="margin-top: -18px;">
            <input class="btn btn-primary" type="submit" value="{{ login_var }}"/>
            <a class="btn btn-primary ms-1" href="/user">{{ new_user_register }}</a>
        </div>
    </form>
</body>
</html>
